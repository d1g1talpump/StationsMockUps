<!doctype html>
    <html>
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link rel="stylesheet" href='../assets/css/app.css'  type="text/css" media="screen" />
            <link rel="stylesheet" href='../assets/css/style.css'  type="text/css" media="screen" />
            <link rel="stylesheet" href='../assets/css/root.css'  type="text/css" media="screen" />
            <link rel="stylesheet" href='../assets/css/main.css'  type="text/css" media="screen" />
            <link rel="stylesheet" href='../assets/css/test.css'  type="text/css" media="screen" />
        </head>
    <body >



        <div id='main__test' class='main__test'>

          
            <div class='margin__standard' >
                <div> <h1> Type Advanced </h1></div>
                <div class='input-advanced'> <input id='test1' type='checkbox' />  <label for='test1' aria-describedby="label">  field checkbox </label>  </div>
                <div class='input-advanced'> <input id='radio' name='grp1' type='radio' checked/> <label for='radio'>field radio 1 </label> </div>
                <div class='input-advanced'> <input id='radio' name='grp1' type='radio'/> <label for='radio'>field radio 2 </label> </div>
            </div>


            <div class='margin__standard'>
                <div> <h1> Type button </h1></div>
                <div> <button  class='bgk-blue'> Button </button> </div>
                <div> <input type='button' value='Input Button' class='bgk-blue'/>  </div>
                <div> <input type='reset'  value='Reset'/>  </div>
                <div> <input type='submit' value='Submit'  class='bgk-orange'/>  </div>
            </div>

            <div class='margin__standard' >
                <div><h1> Type Calendar </h1></div>
                <div> <input type='week'/>  </div>
                <div> <input type='month'/>  </div>
                <div> <input type='date'/>  </div>
                <div> <input type='time'/>  </div>
                <div> <input type='datetime-local'/>  </div>
            </div>

            <div class='margin__standard' >
                <div> <h1> Type Standard </h1></div>
                <div class='input-standard'> <label>field text </label> <input type='text' value='text' />  </div>
                <div class='input-standard'> <label>field search </label>  <input type='search' value='search'/>  </div>
                <div class='input-standard'> <label>field email </label>  <input type='email' value='email'/>  </div>
                <div class='input-standard'> <label>field tel </label>  <input type='tel' value='06000000'/>  </div>
                <div class='input-standard'> <label>field url </label>  <input type='url' value='06000000'/>  </div>
                <div class='input-standard'> <label>field password </label>  <input type='password' value='password'/>  </div>
                <div class='input-standard'> <label>field number </label>  <input type='number' value='01654'/>  </div>
                <div class='input-standard'> <label>field range  </label> <input type='range' /> </div>
                <div class='input-standard'> <label>field color  </label> <input type='color' /> </div>

                <div class='input-standard'> <label>field select  </label> 
                    <select name="pets" id="pet-select">
                        <option value="">--Please choose an option--</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="hamster" selected>Hamster</option>
                        <option value="parrot">Parrot</option>
                        <option value="spider">Spider</option>
                        <option value="goldfish">Goldfish</option>
                    </select>
                </div>
            </div>

            <div class='margin__standard' >
                <div> <h1> Type file </h1></div>
                <div class='input-file'> <input id='file' type='file' />  <label for='file'>choisir un fichier</label> </div>
                <!-- <div class='input-file'> <input id='file-image' type='image'/>  <label for='file-image'>choisir une image</label> </div> -->
            </div>

        
    </div>
