<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Delete Confirmation</title>
</head>

<body>

    <div>

        <button id='back_button'><img src="../imgs/backspace-fill.svg"
                alt="button to go back to stations list">Retour</button>
        <fieldset>
            <legend>Station ID : A1</legend>
            <label for="stationName">Station Name</label>
            <input type="text" name="stationName" value="Treasure Coast Airpark">

            <label for="iata">iata</label>
            <input type="text" name="iata" value="FRP">

            <label for="icao">icao</label>
            <input type="text" name="icao" value="">

            <div class="box">
                <div class="same_line">
                    <label for="city">City</label>
                    <button><img src="../imgs/plus-circle.svg" alt="button to add something new"></button>
                    <button><img src="../imgs/pencil-fill.svg" alt="button to modify something"></button>
                </div>
                <select name="city">
                    <option>Melbourne</option>
                    <option>Quebec</option>
                    <option selected>Fort Pierce</option>
                    <option>Nantes</option>
                </select>
            </div>

            <div class="box">
                <div class="same_line">
                    <label for="region">Region</label>
                    <button><img src="../imgs/plus-circle.svg" alt="button to add something new"></button>
                    <button><img src="../imgs/pencil-fill.svg" alt="button to modify something"></button>
                </div>
                <select name="region">
                    <option>Queensland</option>
                    <option>Alberta</option>
                    <option selected>Florida</option>
                    <option>Loire Atlantique</option>
                </select>
            </div>

            <div class="box">
                <div class="same_line">
                    <label for="country">Country</label>
                    <button><img src="../imgs/plus-circle.svg" alt="button to add something new"></button>
                    <button><img src="../imgs/pencil-fill.svg" alt="button to modify something"></button>
                </div>
                <select name="country">
                    <option>Australia</option>
                    <option>Canada</option>
                    <option selected>USA</option>
                    <option>France</option>
                </select>
            </div>

            <div class="box">
                <div class="same_line">
                    <label for="continent">Continent</label>
                    <button><img src="../imgs/plus-circle.svg" alt="button to add something new"></button>
                    <button><img src="../imgs/pencil-fill.svg" alt="button to modify something"></button>
                </div>
                <select name="continent">
                    <option>Australiasia</option>
                    <option selected>North America</option>
                    <option>Europe</option>
                </select>
            </div>

            <label for="longitude">Longitude</label>
            <input type="text" name="longitude" value="27.491922">

            <label for="latitude">Latitude</label>
            <input type="text" name="latitude" value="-80.366600">

            <label for="altitude">Altitude</label>
            <input type="text" name="altitude" value="23">

        </fieldset>

        <div class="same_line">
            <div class="input_button">
                <input type="submit" value="Submit">
            </div>
            <div class="input_button">
                <input type="submit" value="Delete">
            </div>
        </div>
    </div>

    <div class='overlay__background'></div>
    <div class="modal">
        <div class="modal_form">
            <div class="modal__solid">
                <fieldset>
                    <legend>Confirm adding/modifying station?</legend>
                    <div class="stationRecap">

                        <h2>Station ID: A1</h2>
                        <ul>
                            <li>Station Name - poop</li>
                            <li>iata - poop</li>
                            <li>icao - poop</li>
                            <li>City - poop</li>
                            <li>Region - poop</li>
                            <li>Country - poop</li>
                            <li>Continent - poop</li>
                            <li>Longitude - poop</li>
                            <li>Latitude - poop</li>
                            <li>Altitude - poop</li>
                        </ul>
                    </div>
                    <div class="same_line">
                        <div class="input_button">
                            <a href="../ViewStations/index.html">
                                <input type="submit" id="danger" value="Yes">
                            </a>
                        </div>
                        <div class="input_button">
                            <a href="../ViewStationEdit/index.html">
                                <input type="submit" value="No">
                            </a>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>

</body>

</html>
